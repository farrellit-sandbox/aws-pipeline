version: 0.2
phases:
  install: 
    commands:
    - pip install --upgrade pip
    - pip install boto3
  build:
    commands:
    - "which python3 || which python && python --version"
    - ls -la
    - OUTPUT="cooked-stack.json" python ./publish_templates.py
artifacts:
  files:
  - cooked-stack.json
